<html>
	<head>
		<meta>
		<title>2048</title>
		<!--<script type="text/javascript" src="./js/support.js"></script>-->
		<link rel="stylesheet" type="text/css" href="./styles/main.css">
	</head>
	<body>
		<header>
			<h1>2048</h1>
			<a href="javascript:newGame()">New Game</a>
			<p>Score:<span id="score">0</span></p>
		</header>
		<div id="wrap">

			<!--第0行-->
			<div id="grid-cell-0-0"></div>
			<div id="grid-cell-0-1"></div>
			<div id="grid-cell-0-2"></div>
			<div id="grid-cell-0-3"></div>

			<!--第1行-->
			<div id="grid-cell-1-0"></div>
			<div id="grid-cell-1-1"></div>
			<div id="grid-cell-1-2"></div>
			<div id="grid-cell-1-3"></div>

			<!--第2行-->
			<div id="grid-cell-2-0"></div>
			<div id="grid-cell-2-1"></div>
			<div id="grid-cell-2-2"></div>
			<div id="grid-cell-2-3"></div>

			<!--第3行-->
			<div id="grid-cell-3-0"></div>
			<div id="grid-cell-3-1"></div>
			<div id="grid-cell-3-2"></div>
			<div id="grid-cell-3-3"></div>

			<!--第0行-->
			<div id="number-cell-0-0"></div>
			<div id="number-cell-0-1"></div>
			<div id="number-cell-0-2"></div>
			<div id="number-cell-0-3"></div>

			<!--第1行-->
			<div id="number-cell-1-0"></div>
			<div id="number-cell-1-1"></div>
			<div id="number-cell-1-2"></div>
			<div id="number-cell-1-3"></div>

			<!--第2行-->
			<div id="number-cell-2-0"></div>
			<div id="number-cell-2-1"></div>
			<div id="number-cell-2-2"></div>
			<div id="number-cell-2-3"></div>

			<!--第3行-->
			<div id="number-cell-3-0"></div>
			<div id="number-cell-3-1"></div>
			<div id="number-cell-3-2"></div>
			<div id="number-cell-3-3"></div>
		</div>
